{% extends 'base.html' %}
{% load static %}
{% block title %}Kayıt Ol{% endblock %}
{% block links %}
<link rel="stylesheet" href="{% static 'instructor/sign_up.css' %}">
{% endblock  %}
{% block content %}
{% load crispy_forms_tags %}  
<div class="container">
  <h1 class="text-center m-4 display-4">Kayıt Ol !</h1>
<div class="form-area">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
    </form>
  <p class="text-center">Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>.</p>
</div>
</div>
{% endblock  %}
