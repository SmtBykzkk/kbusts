{% extends "base.html" %}

{% block title %}Şifre Sıfırlama Onayla{% endblock %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Şifre Sıfırlama Onayla</h2>
		<hr>
        <p>Lütfen yeni şifrenizi girin.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Şifre Sıfırla</button>
        </form>
    </div>

{% endblock %}
