{% extends 'base.html' %}
{% load static %}
{% block title %}Sınav Silme{% endblock %}
{% block content %}
<div class="container card mt-5 p-5">
    <form method="post" class="text-center">
        {% csrf_token %}
        <h3>Bu sınavı silmek istediğinize emin misiniz "{{ object }} - {{object.unit}} - {{object.exam_type}}" ?</h3>
        {{ form }}  
        <input type="submit" value="Sil" class="btn btn-danger mt-2 mb-0">
    </form>
</div>
{% endblock %}
